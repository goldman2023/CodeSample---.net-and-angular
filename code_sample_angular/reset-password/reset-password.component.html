<div class="col-12 col-md-6 offset-md-3 pt-md-5">
    <div class="card">
        <div *ngIf="path != 'change-password'" class="card-header">
            Reset Password
        </div>
        <div *ngIf="path == 'change-password'" class="card-header">
            Change Password
        </div>
        <div class="card-body">
            <form #form="ngForm" (ngSubmit)="save(form)">
                <div class="form-group" *ngIf="changePassword">
                    <label for="exampleInputPassword1">Old Password</label>
                    <input ngModel name="old_password" #old_password type="password" class="form-control" id="oldPassword"
                        placeholder="Old Password" required>
                    <small class="text-danger" *ngIf="form.controls.old_password?.invalid && (form.controls.old_password.touched || form.submitted)">This
                        field is required</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">New Password</label>
                    <input ngModel name="new_password" #new_password type="password" class="form-control" id="password" minlength="6"
                        #nPass="ngModel" placeholder="Password" required>
                    <small class="text-danger" *ngIf="form.controls.new_password?.invalid && (form.controls.new_password.touched || form.submitted)">This
                        field is required</small>
                    <small class="text-danger" *ngIf="nPass.errors?.minlength && (form.controls.new_password.touched || form.submitted)">This
                        field is required1</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Confirm Password</label>
                    <input ngModel name="confirm_password" #confirm_password type="password" class="form-control" id="confirmPassword"
                        placeholder="Confirm Password" required>
                    <small class="text-danger" *ngIf="form.controls.confirm_password?.invalid && (form.controls.confirm_password.touched || form.submitted)">This
                        field is required</small>
                    <small class="text-danger" *ngIf="(form.controls.confirm_password?.value != form.controls.new_password?.value) && form.controls.new_password?.touched && form.controls.password?.touched">Password
                        does not match.</small>
                </div>
                <div class="text-right">
                    <button type="submit" class="btn btn-rounded btn-warning">SUBMIT</button>
                </div>
            </form>
        </div>
    </div>
</div>
