<div class="backgroud-login">
    <div class="d-flex justify-content-center align-items-center w-100 h-100 login-container">
        <div class="col-xl-8 d-none d-lg-block">
        </div>
        <div class="col-xl-4 col-md-6 col-sm-8 col-12 white-bg h-100 d-flex align-items-center justify-content-center">
            <div class="p-md-5 p-0 card border-0 box-shadow rounded-0">
                <div class="card-header d-flex justify-content-center align-items-center border-0 box-shadow">
                    <img src="assets/img/app/logo-foodeaze.png" class="img-fluid" alt="Responsive image">
                </div>
                <div class="card-body text-center pb-1">
                    <div class="p-3">
                        <h4>Register</h4>
                    </div>
                    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="text-left">
                        <div class="form-group mt-4 mb-4">
                            <input [formControl]="email" class="form-control validation-field" placeholder="Email" type="text">
                            <small class="text-danger" *ngIf="form.get('email').touched && form.get('email').hasError('required')">Email is required</small>
                            <small class="text-danger" *ngIf="form.get('email').touched && form.get('email').hasError('email')">Invalid email address</small>
                        </div>
                        <div class="form-group mt-4 mb-4">
                            <input [formControl]="password" class="form-control validation-field" placeholder="Password" type="password">
                            <small class="text-danger" *ngIf="form.get('password').touched && form.get('password').hasError('required')">Password is required</small>
                            <small class="text-danger" *ngIf="form.get('password').touched && form.get('password').hasError('minlength')">Password isn't long enough, minimum of 6 characters</small>
                        </div>
                        <div class="form-group d-flex justify-content-between mb-5 mt-3">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="login-checkbox">
                                <label class="custom-control-label" for="login-checkbox">Remember Me</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <button [disabled]="!form.valid" class="btn btn-block" type="submit">Sign Up</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>

</div>
