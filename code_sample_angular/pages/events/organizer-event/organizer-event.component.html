<div class="row">
  <div class="col-12">
    <div class="mt-3 mb-3 box-food-upcoming-events">
      <img *ngIf="eventdetails" [src]=eventdetails.photos[0] class="img-fluid">
      <img *ngIf="!eventdetails" src="assets/img/app/no-image.png" class="img-fluid">
    </div>
    <h2 class="font-weight-bold" *ngIf="eventdetails" style="word-break: break-all">{{eventdetails.name}} <small *ngIf="eventdetails.is_started" class="text-muted text-muted-food">Event Started</small>
      <small *ngIf="eventdetails.is_expired" class="text-muted text-muted-food">Event Completed</small>
    </h2>
    <div class="d-flex flex-row bd-highlight align-items-center">
      <div class="p-2 bd-highlight"><i class="fa fa-clock-o fa-2x ml-2"></i></div>
      <div *ngIf="eventdetails" class="p-2 bd-highlight">{{start_date}} from
        {{start_time}} - {{end_time}} <span *ngIf="!singleDayEvent"> {{end_date }} </span>
      </div>
    </div>
    <div class="d-flex flex-row bd-highlight align-items-center">
      <div class="p-2 bd-highlight"><i class="fa fa-map-marker fa-2x ml-2"></i></div>
      <div *ngIf="eventdetails" class="p-2 bd-highlight">{{eventdetails.location_name}}</div>
    </div>
  </div>
  <div class="col-12 pt-2" *ngIf="sponserPhotos?.length!=0">
    <h4 class="h5-food m-0">Sponsor Images</h4>
  </div>
  <div class="col-12 pt-2" *ngIf="sponserPhotos?.length!=0">
    <div class="row">
      <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2" *ngFor="let each of sponserPhotos">
        <div class="box-food-img p-3 mt-3 mb-4 w-100">
          <img  class="img-fluid" (click)="viewImage(each)" [src]="each">
        </div>
      </div>
    </div>
  </div>
  <div class="col-12 pt-2">
    <h4>Details</h4>
    <p *ngIf="eventdetails">{{eventdetails.description}}</p>
  </div>
  <div class="co-12 right ml-auto pr-4" *ngIf="eventdetails">
    <button [routerLink]="['/events/event_details',id,'event_report',id,eventdetails.name]" class="btn btn-rounded btn-warning w-200p mb-3 mr-2"
        type="button"><i class="fa fa-line-chart" aria-hidden="true"></i> Reports</button>
    <button [routerLink]="['/events/event_details',id,'viewConsumers_report',eventdetails.name]" class="btn btn-rounded btn-warning w-200p mb-3 mr-2"
        type="button"><i class="fa fa-shopping-cart" aria-hidden="true"></i>
        Consumers</button>
    <button [routerLink]="['/events/event_details',id,'add_service',id,eventdetails.name]" class="btn btn-rounded btn-warning w-200p mb-3 mr-2"
        type="button"><i class="fa fa-user-plus" aria-hidden="true"></i> Service Providers</button>
  </div>
</div>
<div class="modal fade" id="viewImage" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-medium modal_width">
    <div class="modal-content img-modal">
      <div class="modal-body" style="text-align:center">
        <div class="mt-3 mb-3 box-food-upcoming-events">
          <img [src]="imagePath" class="img-fluid">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" data-dismiss="modal" class="btn btn-outline-dark">OK</button>
      </div>
    </div>
  </div>
</div>
